<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/css/index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="icon" href="./lib/favicon.ico.png" type="image/x-icon">

</head>
<body>
    <header>
        <h1 class="logo">FocusFlow</h1>
    </header>

    <div class="container">
        <div class="timer-container">
            <div class="buttons">
                <button class="mode-button" data-mode="pomodoro">Pomodoro</button>
                <button class="mode-button" data-mode="short-break">Short Break</button>
                <button class="mode-button" data-mode="long-break">Long Break</button>
            </div>
            <div class="timer">25:00</div>
            <div class="controls">
                <button class="start-button">Start</button>
                <button class="stop-button">Stop</button>
                <button class="reset-button">Reset</button>
            </div>
        </div>
        
    </div>

    <button class="fullscreen-button"><i class="fa-solid fa-expand"></i></button>
    <button class="exit-fullscreen-button"><i class="fa-solid fa-compress"></i></button>

    <script src="./lib/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
