<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/css/index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <link rel="icon" href="./lib/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="logo">FocusFlow</h1>
    </header>

    <div class="container">
        <div class="timer-container">
            <div class="buttons">
                <button class="time-button" data-time="600">10</button>
                <button class="time-button" data-time="900">15</button>
                <button class="time-button" data-time="1800">30</button>
                <button class="time-button" data-time="2700">45</button>
                <button class="time-button" data-time="3600">60</button>
                <button class="time-button" data-time="5400">90</button>
                <div class="set-settings">
                    <input type="text" id="minutesInput" placeholder="Minute" min="1">
                    <button class="set-time-button">SET</button>
                </div>
            </div>
            <div class="timer">00:00</div>
            <div class="controls">
                <button class="start-button"><i class="fa-solid fa-play"></i></button>
                <button class="stop-button"><i class="fa-solid fa-stop"></i></button>
                <button class="reset-button"><i class="fa-solid fa-arrow-rotate-right" style="font-weight: bolder; text-shadow: 0.5px 0.5px 0 black,-0.5px 0.5px 0 black,0.5px -0.5px 0 black,-0.5px -0.5px 0 black;"></i></button>
            </div>
        </div>
    </div>

    <div class="overlay"></div> <!-- Tüm ekranı kaplayacak yeni div -->

    <button class="fullscreen-button"><i class="fa-solid fa-expand"></i></button>
    <button class="exit-fullscreen-button"><i class="fa-solid fa-compress" ></i></button>

    <audio id="endSound" src="./lib/finish-song.mp3"></audio>


    <script src="./lib/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
